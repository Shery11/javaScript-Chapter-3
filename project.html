<!DOCTYPE html>
<html>
<head>
	<title>Java Script Project</title>
</head>

<style type="text/css">
    body{
             font-family: Sans-serif;
    }
	#box{
		width: 200px; 
		height: 200px; 
	    display: none;
        
	}
	.bold{
		font-weight: bold;
	}
</style>


<body id="myClass">
<h1>Check your reaction Time</h1>
<p>Click on the boxes and circles as quick as you can</p>

<p class="bold">Your Time:<span id="time">0</span>s</p>
<div id="box"></div>

<script type="text/javascript">


     var clickedTime; 
     var createdTime;
     var reactionTime;
     var circleTimer;

    function makeBox(){
    	 var random = 0;
    	 var red = 0;
    	 var green = 0;
    	 var blue = 0; 

      random = Math.floor(Math.random() * 2000);

        red = Math.floor(Math.random() * 255);
        green = Math.floor(Math.random() * 255);
        blue = Math.floor(Math.random() * 255);
       circleTimer = Math.floor(Math.random() * 2);

      document.getElementById("myClass").style.backgroundColor = "rgb("+ Math.floor(Math.random() * 255)+","+ Math.floor(Math.random() * 255)+","+ Math.floor(Math.random() * 255)+")";
     //adds random color to the box
      document.getElementById("box").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
     //randomly changes the position of the box
      document.getElementById("box").style.marginLeft = Math.floor(Math.random() * 1150)+"px";

      document.getElementById("box").style.marginTop = Math.floor(Math.random() * 350)+"px";
    //produce a circle randonly
     if(circleTimer == 1){
          document.getElementById("box").style.borderRadius = "100px";
        }else{
        	document.getElementById("box").style.borderRadius = "0px";
        }

     //does somthing after some amount of time
    setTimeout(function(){
            document.getElementById("box").style.display = "block"; //opposite of none

            createdTime = Date.now(); //Gives current time since epoch

    },random);
    }

    document.getElementById("box").onclick = function(){

    	clickedTime = Date.now();
    	reactionTime = (clickedTime-createdTime)/1000;
    	this.style.display = "none";
    	document.getElementById("time").innerHTML = reactionTime;
    	makeBox();
    }
    makeBox();

    



    	

   
	
</script>

</body>
</html>
